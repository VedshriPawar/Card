<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
         <div class="card-img">
             <img class="equi-img" src="../assets/image-equilibrium.jpg" alt="equilibrium image">
         </div>
    
      <div class="middle-div">
         <div class="title">
              <h2>Equilibrium #3429</h2>
              <p >Our Equilibrium collection promotes balance and calm.</p>
         </div>

        <div class="point-div">
          <div class="ETH">
            <a href="" class="eth-link"><img src="../assets/icon-ethereum.svg" alt="eth"> 0.041ETH</a>
          </div>
          <div class="days">
              <img src="../assets/icon-clock.svg" alt="days left">
              <span>3 days left</span>
          </div>
        </div>
       </div>

       <div class="footer">
        <div class="line">
           <span>__________________________________</span>
        </div>
        <div class="foot-body"> 
            <img src="../assets/image-avatar.png" alt="avatar">
          
             <span> Creation of <a href="#" id="name">  Vedshri Pawar</a></span>
          
            </div>
       </div>
    </div>
</body>
</html>
